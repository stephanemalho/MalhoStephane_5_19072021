    <main>
      <h1>Orinoco</h1>
      <p>
        Organisez votre panier, et faites vous livrer les produits dans les
        meilleurs délais
      </p>
      <div id="position-block">
        <section id="container">
          <h2>Panier d'achats</h2>
          <!-- cart.js => renderCart() -->
        </section>
        <aside>
          <table id="resume">
            <!-- cart.js => renderAmount() -->
          </table>
          <form id="loginForm" action="#" method="post">
            <h3>Adresse de Livraison</h3>
            <!-- NAME -->
            <div>
              <label for="name">Nom:</label>
              <input
                id="name"
                name="name"
                placeholder="Votre nom"
                autofocus
                required
              />
              <small><!--validation.js => checkIfRegExp()--></small>
            </div>
            <!--FIRST NAME-->
            <div>
              <label for="firstName">Prénom:</label>
              <input
                id="firstName"
                name="firstName"
                class="form"
                placeholder="Votre prénom"
                required
              />
              <small><!--validation.js => checkIfRegExp()--></small>
            </div>
            <!--POSTAL ADRESS-->
            <div>
              <label for="postal-adresse">Adresse postale:</label>
              <input
                id="postal-adresse"
                name="postal-adresse"
                placeholder="Votre adresse postal"
                required
              />
              <small><!--validation.js => checkIfRegExp()--></small>
            </div>
            <!--CITY-->
            <div>
              <label for="city">Ville:</label>
              <input id="city" name="city" placeholder="Votre ville" required />
              <small><!--validation.js => checkIfRegExp()--></small>
            </div>
            <!--POSTAL CODE-->
            <div>
              <label for="postalCode">Code postal:</label>
              <input
                id="postalCode"
                name="postalCode"
                placeholder="Votre code postal"
                required
              />
              <small><!--validation.js => validPostalCode--></small>
            </div>
            <!--PHONE-->
            <div>
              <label for="tel">Téléphone:</label>
              <input
                id="tel"
                name="tel"
                type="tel"
                placeholder="Ex: 06 01 01 01 01"
                required
              />
              <small><!--validation.js => validTel() --></small>
            </div>
            <!--MAIL ADRESS-->
            <div>
              <label for="email">Adresse email: </label>
              <input
                id="email"
                name="email"
                type="email"
                placeholder="Ex: un.exemple@test.com"
                required
              />
              <small><!--validation.js => validEmail() --></small>
            </div>
            <!--SUBMIT BUTTON-->
            <button class="btn-form-submit" type="submit" <!--onClick="redirect()"-->   >Envoyer</button>
          </form>
        </aside>
      </div>
    </main>
